<body>
    <html lang="en"><head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    
    </head>
    <body>
        
        <div class="container ">
            <h1 style="text-align: center;">Form</h1>
        <form action="">
            <div class="row">
            <div class="mb-3 mt-3 col-md-6">
                <label for="name" class="form-label">Name:</label>    
                <input type="text" class="form-control" id="name" placeholder="Enter your name" name="nameuser">
              
            </div>
              <div class="mb-3 mt-3 col-md-6">
                <label for="father_name" class="form-label">Father name:</label>
                <input type="text" class="form-control" id="father_name" placeholder="Enter your father name" name="father_nameuser">
              </div>
            </div>
              <div class="mb-3 mt-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
              </div>
              <div class="mb-3">
                <label for="for_date" class="form-label">Date Of Birth:</label>
                <input type="date" class="form-control" id="for_date" placeholder="Date Of Birth" name="date">
              </div>
              <div class="mb-3">
                <label for="address" class="form-label">Address:</label>
                <input type="text" class="form-control" id="address" placeholder="Enter your address" name="address">
              </div>
              <div class="mb-3">
                <label for="gender" class="form-label">Gender:</label>
                <select name="male" class="form-control" id="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
              </div>
                  
            <div class="form-check mb-3">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember"> Remember me
              </label>
            </div>
            <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </div>  
        </form>
        </div>
    
    </body></html>
</body>
</html>
